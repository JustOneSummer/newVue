<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app-v2">
  <span v-bind:title="message">
    鼠标悬停事件
  </span>
</div>
<script>
    var app = new Vue({
        el: "#app-v2",
        data: {
            message: "显示"
        }
    })
</script>
</body>
</html>
